<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="Assets/amazon-icon2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <div class="nav-address border">
                <div class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                
                <div class="add-one">
                    <p class="add-sub">Deliver to</p>
                    <p class="add-sub-one">Turkey</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">

                <div class="search-icon" class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="flag border">
                <div class="flag-img">
                    <img src="Assets/usa-flag.png" alt="" width="20px">
                </div>

                <select name="" id="" class="flag-select">
                    <option value="" class="flag-option">EN</option>
                </select>
            </div>

            <div class="sign-in border">
                <p class="sign-p">Hello, sign in</p>
                <select name="" id="" class="flag-select">
                    <option value="" class="flag-option sign-option">Accounts & Lists</option>
                </select>
            </div>

            <div class="sign-in return border">
                <p class="sign-p">Returen</p>
                <select name="" id="" class="flag-select">
                    <option value="" class="flag-option sign-option">& Orders</option>
                </select>
            </div>

            <div class="cart border">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <p class="flag-select">Cart</p>
            </div>
           
        </div>

        <div class="nav-bottom">
            <div class="bars border">
                <i class="fa-solid fa-bars"></i>
                <p class="bars-p">All</p>
            </div>
            <div class="bars-items">
                <p class="border border1">Today's Deals</p>
                <p class="border border2">Customer Services</p>
                <p class="border border3">Registery</p>
                <p class="border border4">Gift Cards</p>
                <p class="border border5">Sell</p>
            </div>

            <div class="panel-deals">
                <p>Shop Deals in Electronics</p>
            </div>
        </div>

    </header>


    <!-- Hero Section -->

    <div class="hero-section">
        
    </div>

    
</body>
</html>
